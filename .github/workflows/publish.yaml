name: publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [ 17 ]

    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: publish-gradle
        uses: kkorolyov/publish-gradle@0.3.0
        with:
          java-version: ${{ matrix.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
